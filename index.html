<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="controls">
        <div>
            <h1>Player 1</h1>
            <p>
                <span>W</span>
                <span>Jump</span>
            </p>
            <p>
                <span>A</span>
                <span>Move Back</span>
            </p>
            <p>
                <span>SPACE</span>
                <span>Attack</span>
            </p>
            <p>
                <span>D</span>
                <span>Move Forward</span>
            </p>
        </div>
        <div>
            <h1>Player 2</h1>
            <p>
                <span>Arrow Up</span>
                <span>Jump</span>
            </p>
            <p>
                <span>Arrow Left</span>
                <span>Move Back</span>
            </p>
            <p>
                <span>Arrow Down</span>
                <span>Attack</span>
            </p>
            <p>
                <span>Arrow Right</span>
                <span>Move Forward</span>
            </p>
        </div>
    </section>
    <section class="container">
        <div class="playersSecletion">
            <h2>Select Your Player!</h2>
            <div class="playersSelectionContainer">
                <div>
                    <h3>Player 1</h3>
                    <div id="player1fighters">
                        <div class="players2Select" --data-fighterName="huntress1"
                            style="--fighterViewURL: url('./images/huntress/View.png');">Hunter
                            1
                        </div>
                        <div class="players2Select" --data-fighterName="huntress2"
                            style="--fighterViewURL: url('./images/huntress2/View.png');">Hunter
                            2
                        </div>
                        <div class="players2Select" --data-fighterName="samuraiMack"
                            style="--fighterViewURL: url('./images/samuraiMack/View.png');">
                            Samurai
                        </div>
                        <div class="players2Select" --data-fighterName="shifu"
                            style="--fighterViewURL: url('./images/shifu/View.png');">Shifu
                        </div>
                    </div>
                </div>
                <div>
                    <h3>Player 2</h3>
                    <div id="player2fighters">
                        <div class="players2Select" --data-fighterName="kenji"
                            style="--fighterViewURL: url('./images/kenji/View.png');">Genji
                        </div>
                    </div>
                </div>
            </div>
            <div class="playersSelectedInfo">
                <div class="player1Info">
                    <div>
                        <p>Health</p><span style="--percent: 0%;"></span>
                    </div>
                    <div>
                        <p>Power</p><span style="--percent: 0%;"></span>
                    </div>
                    <div>
                        <p>Range</p><span style="--percent: 0%;"></span>
                    </div>
                    <div>
                        <p>Speed</p><span style="--percent: 0%;"></span>
                    </div>
                </div>
                <div class="player2Info">
                    <div>
                        <p>Health</p><span style="--percent: 0%;"></span>
                    </div>
                    <div>
                        <p>Power</p><span style="--percent: 0%;"></span>
                    </div>
                    <div>
                        <p>Range</p><span style="--percent: 0%;"></span>
                    </div>
                    <div>
                        <p>Speed</p><span style="--percent: 0%;"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="statusbar">
            <div class="healthContainer">
                <div class="playerHealth"></div>
            </div>
            <div class="timer">60</div>
            <div class="healthContainer">
                <div class="enemyHealth"></div>
            </div>
        </div>
        <div class="gamestatus"></div>
        <!-- <div class="gameOptions">
            <button class="btn" id="startGame" onclick="startGame()"> -> Start Game <- </button>
        </div> -->
        <canvas></canvas>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./scripts/playersData.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/SpriteClass.js"></script>
    <script src="./scripts/FighterClass.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
